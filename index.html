<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <title>Bootstrap Typography and Tables</title>
</head>
  
<body>
  <div class="container">
    
    <div class="row">
      <h1>Cabecera de nivel 1</h1>
      <h2>Cabecera de nivel 2<small> con subtítulo</small></h2>

      <p class="text-left">Texto a la izquierda</p>
      <p class="text-center">Texto centrado</p>
      <p class="text-right">Texto a la derecha</p>
      <p class="text-justify">Texto justificado</p>
    </div>

    <div class="dl-horizontal">
      <dt>Título 1</dt>
      <dd>Descripción del elemento</dd>

      <dt>Título 2</dt>
      <dd>Descripción del elemento</dd>
    </div>
    <br>
    
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <tr>
          <td><strong>Curso</strong></td>
          <td><strong>Horas</strong></td>
          <td><strong>Horario</strong></td>
        </tr>

        <tr>
          <td>CSS</td>
          <td>20</td>
          <td>16:00 - 20:00</td>
        </tr>

        <tr>
          <td>HTML</td>
          <td>20</td>
          <td>16:00 - 20:00</td>
        </tr>
        
        <tr>
          <td>JavaScript</td>
          <td>60</td>
          <td>16:00 - 20:00</td>
        </tr>
        
      </table>
    </div>
    
  </div>
    
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</body>
</html>
